{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IMAGE COMPRESSOR</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'IC/css/bootstrap.css' %}" />
  </head>
  <body>
    <h2 class="bg-primary text-center rounded ml-5 mr-5 mt-2">IMAGE COMPRESSOR</h2>
    <div class="container mt-2 text-center">
      {% block content %}
      <div class="row">
        <div class="col-12">
          <h1>Image</h1>
          <form method="post" action = '/sub' enctype="multipart/form-data" >
            {% csrf_token %} {% for field in form %}
            <div class="mb-3">
              {% comment %} <label for="formFile" class="form-label"> {{field.label_tag|title}} </label> {% endcomment %}
                {{field}}
            {% endfor %}
            <button class="btn btn-primary mt-2" type="submit">Upload</button>
          </form>
        </div>
      </div>

      {% endblock %}
    </div>

    <script src="{% static 'IC/js/jquery.js' %}"></script>
    <script src="{% static 'IC/js/popper.js' %}"></script>
    <script src="{% static 'IC/js/bootstrap.js' %}"></script>
  </body>
</html>
